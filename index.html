<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Planilha de Material Óptico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Automação de Planilha de Material Óptico</h1>

        <form id="form">
            <label for="ptsTelecomPorPavimento">Número de pontos de telecom por Pavimento:</label>
            <input type="number" id="ptsTelecomPorPavimento">

            <label for="ptsVoIPPorPavimento">Número de redes VoIP total:</label>
            <input type="number" id="ptsVoIPPorPavimento">

            <label for="ptsCameraPorPavimento">Número de câmeras total:</label>
            <input type="number" id="ptsCameraPorPavimento">

            <div class="col-md-4">
                <label for="pavimentos" class="form-label">Número de pavimentos</label>
                <input type="number" class="form-control" id="numPavimentos" name="pavimentos" value="1" required>
            </div>

            <div class="col-md-4">
                <label for="pe-direito" class="form-label">Tamanho do pé-direito</label>
                <input type="number" class="form-control" id="peDireito" name="pe-direito" value="1" required>
            </div>

            <div class="perguntaBackbonePrimario">
                <p>Possui backbone primário?</p>
                <div>
                    <input type="radio" id="possui-primario-sim" name="possui-primario" value="1">
                    <label for="possui-primario-sim">Sim</label>
                </div>
                <div>
                    <input type="radio" id="possui-primario-nao" name="possui-primario" value="0" checked>
                    <label for="possui-primario-nao">Não</label>
                </div>
            </div>

            <div class="container row g-3 hidden" id="container-backbone-primario">
                <h1>Backbone primário</h1>
                <div class="col-md-6">
                    <label for="taxa">Taxa de transmissão:
                        <select id="taxa" name="taxa" required>
                            <option value="100MG">100Mgbps</option>
                            <option value="250MG">250Mgbps</option>
                            <option value="500MG">500Mgbps</option>
                            <option value="1G">1Ggbps</option>
                            <option value="10G">10Ggbps</option>
                        </select>
                    </label>
                </div>

                <div class="container row g-3 hidden" id="container-backbone-primario">

                <label for="tipoConector">Conector:
                    <select value="24" id="tipoConector" name="tipoConector" required>
                        <option value="lc">Conector LC</option>
                        <option value="sc">Conector SC</option>
                        <option value="fc">Conector FC</option>
                    </select>
                </label>
                </div>

                <div class="col-md-6">
                    <label for="backbone-primario">Quantidade de Backbone total</label>
                    <input type="number" class="form-control" id="quantidadeBackbone" name="backbone-primario" value="1"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="disponivel-primario">Número de pares de fibra disponíveis total</label>
                    <input type="number" class="form-control" id="paresFibraDisponiveis" name="disponivel-primario"
                        value="4" required>
                </div>
                <div class="col-md-6">
                    <label for="distancia">Distância entre as SEQs (em metros)</label>
                    <input type="number" class="form-control" id="distanciaSEQs" name="distancia" value="1" required>
                </div>
            </div>

            <div class="perguntaBackboneSecundario">
                <p>Possui backbone secundário?</p>
                <div>
                    <input type="radio" id="possui-secundario-sim" name="possui-secundario" value="1">
                    <label for="possui-secundario-sim">Sim</label>
                </div>
                <div>
                    <input type="radio" id="possui-secundario-nao" name="possui-secundario" value="0" checked>
                    <label for="possui-secundario-nao">Não</label>
                </div>
            </div>

            <button type="submit">Gerar Planilha</button>
        </form>


        <div id="result">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>

    <script src="script/calculaValores.js"></script>
    <script src="script/controlerBackbone.js"></script>

</body>

</html>
