<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Planilha de Material Óptico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Automação de Planilha de Material Óptico</h1>

        <form id="form">
            <label for="numPavimentos">Número de Pavimentos:</label>
            <input type="number" id="numPavimentos">

            <label for="pontosTelecom">Número de pontos de telecom por Pavimento:</label>
            <input type="number" id="ptsTelecomPorPavimento">

            <label for="pontosVoIp">Número de rede VoIP por Pavimento:</label>
            <input type="number" id="ptsVoIPPorPavimento">

            <label for="PeDireito">Tamanho do pé direito do edifício:</label>
            <input type="number" id="peDireito">

            <button type="submit">Gerar Planilha</button>
        </form>
    

        <div id="result">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
