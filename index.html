<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Planilha de Material Óptico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Automação de Planilha de Material Óptico</h1>

        <form id="form">
            <label for="ptsTelecomPorPavimento">Número de pontos de telecom por Pavimento:</label>
            <input type="number" id="ptsTelecomPorPavimento">

            <label for="ptsVoIPPorPavimento">Número de rede VoIP por Pavimento:</label>
            <input type="number" id="ptsVoIPPorPavimento">


            <div class="perguntaBackbonePrimario">
                <p>Possui backbone primário?</p>
                <div>
                    <input type="radio" id="possui-primario-sim" name="possui-primario" value="1">
                    <label for="possui-primario-sim">Sim</label>
                </div>
                <div>
                    <input type="radio" id="possui-primario-nao" name="possui-primario" value="0" checked>
                    <label for="possui-primario-nao">Não</label>
                </div>
            </div>

            <div class="container row g-3 hidden" id="container-backbone-primario">
                <h1>Backbone primário</h1>
                <div class="col-md-6">
                    <label for="caracteristicas-primario">Características da fibra óptica</label>
                    <select class="form-select" id="caracteristicas-primario" name="caracteristicas-primario">
                        <option value="1">Fibra Óptica Multimodo (FOMMIG) 50 x 125µm 850nm</option>
                        <option value="2">Fibra Óptica Multimodo (FOMMIG) 50 x 125µm 1310nm</option>
                        <option value="3" selected>Fibra Óptica Monomodo (FOSMIG) 9 x 125µm 1310nm</option>
                        <option value="4">Fibra Óptica Monomodo (FOSMIG) 9 x 125µm 1550nm</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="backbone-primario">Quantidade de Backbone</label>
                    <input type="number" class="form-control" id="quantidadeBackbonePrimario" name="backbone-primario" value="1"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="disponivel-primario">Número de pares de fibra disponíveis</label>
                    <input type="number" class="form-control" id="paresFibraDisponiveisPrimario" name="disponivel-primario"
                        value="4" required>
                </div>
                <div class="col-md-6">
                    <label for="distancia">Distância entre as SEQs (em metros)</label>
                    <input type="number" class="form-control" id="distanciaSEQs" name="distancia" value="1000" required>
                </div>
            </div>

            <div class="perguntaBackboneSecundario">
                <p>Possui backbone secundário?</p>
                <div>
                    <input type="radio" id="possui-secundario-sim" name="possui-secundario" value="1">
                    <label for="possui-secundario-sim">Sim</label>
                </div>
                <div>
                    <input type="radio" id="possui-secundario-nao" name="possui-secundario" value="0" checked>
                    <label for="possui-secundario-nao">Não</label>
                </div>
            </div>
            
            <div class="container row g-3 hidden" id="container-backbone-secundario">
                <h1>Backbone secundário</h1>
                <div class="col-md-4">
                    <label for="pavimentos" class="form-label">Número de pavimentos</label>
                    <input type="number" class="form-control" id="numPavimentos" name="pavimentos" value="4" required>
                </div>
                <div class="col-md-4">
                    <label for="pe-direito" class="form-label">Tamanho do pé-direito</label>
                    <input type="number" class="form-control" id="peDireito" name="pe-direito" value="5" required>
                </div>
                <div class="col-md-4">
                    <label for="caracteristicas-secundario" class="form-label">Características da fibra
                        óptica</label>
                    <select class="form-select" id="caracteristicas-secundario" name="caracteristicas-secundario">
                        <option value="1">Fibra Óptica Multimodo (FOMMIG) 50 x 125µm 850nm</option>
                        <option value="2" selected>Fibra Óptica Multimodo (FOMMIG) 50 x 125µm 1310nm</option>
                        <option value="3">Fibra Óptica Monomodo (FOSMIG) 9 x 125µm 1310nm</option>
                        <option value="4">Fibra Óptica Monomodo (FOSMIG) 9 x 125µm 1550nm</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="backbone-secundario" class="form-label">Quantidade de Backbone por andar</label>
                    <input type="number" id="quantidadeBackboneSecundario" class="form-control" name="backbone-secundario"
                        value="1" required>
                </div>
                <div class="col-md-4">
                    <label for="disponivel-secundario" class="form-label">Número de pares de fibra
                        disponíveis</label>
                    <input type="text" class="form-control" id="paresFibraDisponiveisSecundario" name="disponivel-secundario"
                        value="4" required>
                </div>
            </div>

            <button type="submit">Gerar Planilha</button>
        </form>


        <div id="result">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>

    <script src="script/calculaValores.js"></script>
    <script src="script/controlerBackbone.js"></script>

</body>

</html>
